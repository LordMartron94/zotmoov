<linkset>
    <html:link rel="localization" href="zotmoov.ftl"/>

<vbox onload="Zotero.ZotMoov.Prefs.Advanced.init();">
   <groupbox>
        <vbox>
                <label><html:h2 data-l10n-id="zotmoov-adv-settings-cmu-title"></html:h2></label>
                <hbox align="center">
                    <label data-l10n-id="zotmoov-adv-settings-cmu-sel-prefix"/>
                    <menulist native="true" id="zotmoov-adv-settings-cmu-sel-menu"><menupopup></menupopup></menulist>
                    <spacer width="100px"/>
                    <button id="zotmoov-adv-settings-cmu-sel-delete" disabled="true" label="-" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand=""/>
                    <button label="+" style="min-width: 80px;" oncommand=""/>
                </hbox>
                <hbox class="virtualized-table-container" style="display: flex; min-height: 300px; max-height: 100px;">
                    <html:div id="zotmoov-adv-settings-cmu-tree"/>
                </hbox>
                <separator class="thin"/>
                <hbox align="center" pack="end">
                    <button id="zotmoov-adv-settings-cmu-up" disabled="true" label="↑" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand="Zotero.ZotMoov.Prefs.Advanced.moveCMUEntryUp()"/>
                    <button id="zotmoov-adv-settings-cmu-down" disabled="true" label="↓" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand="Zotero.ZotMoov.Prefs.Advanced.moveCMUEntryDown()"/>
                    <button id="zotmoov-adv-settings-cmu-edit" disabled="true" label="&zotero.general.edit;" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand="Zotero.ZotMoov.Prefs.Advanced.editCMUEntry()"/>
                    <spacer flex="1"/>
                    <button id="zotmoov-adv-settings-cmu-delete" disabled="true" label="-" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand="Zotero.ZotMoov.Prefs.Advanced.removeCMUEntries()"/>
                    <button id="zotmoov-adv-settings-cmu-add" label="+" style="min-width: 80px;" oncommand="Zotero.ZotMoov.Prefs.Advanced.createCMUEntry();"/>
                </hbox>
            </vbox>
        <vbox>
            <label><html:h2 data-l10n-id="zotmoov-adv-settings-custom-wildcard-title"></html:h2></label>
            <hbox align="center">
                <label data-l10n-id="zotmoov-adv-settings-wc-sel-prefix"/>
                <menulist native="true" id="zotmoov-adv-settings-wc-sel-menu">
                    <menupopup>
                        <menuitem value="%1" label="%1" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                        <menuitem value="%2" label="%2" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                        <menuitem value="%3" label="%3" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                        <menuitem value="%4" label="%4" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                        <menuitem value="%5" label="%5" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                        <menuitem value="%6" label="%6" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                        <menuitem value="%7" label="%7" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                        <menuitem value="%8" label="%8" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                        <menuitem value="%9" label="%9" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                    </menupopup>
                </menulist>
            </hbox>
            <hbox class="virtualized-table-container" style="display: flex; min-height: 300px; max-height: 100px;">
                <html:div id="zotmoov-adv-settings-cw-tree"/>
            </hbox>
            <separator class="thin"/>
            <hbox align="center" pack="end">
                <button id="zotmoov-adv-settings-cw-up" disabled="true" label="↑" style="min-width: 80px; margin-inline-end: 6px;"
                    oncommand="Zotero.ZotMoov.Prefs.Advanced.moveCWEntryUp()"/>
                <button id="zotmoov-adv-settings-cw-down" disabled="true" label="↓" style="min-width: 80px; margin-inline-end: 6px;"
                    oncommand="Zotero.ZotMoov.Prefs.Advanced.moveCWEntryDown()"/>
                <button id="zotmoov-adv-settings-cw-edit" disabled="true" label="&zotero.general.edit;" style="min-width: 80px; margin-inline-end: 6px;"
                    oncommand="Zotero.ZotMoov.Prefs.Advanced.editCWEntry()"/>
                <spacer flex="1"/>
                <button id="zotmoov-adv-settings-cw-delete" disabled="true" label="-" style="min-width: 80px; margin-inline-end: 6px;"
                    oncommand="Zotero.ZotMoov.Prefs.Advanced.removeCWEntries()"/>
                <button id="zotmoov-adv-settings-cw-add" label="+" style="min-width: 80px;" oncommand="Zotero.ZotMoov.Prefs.Advanced.createCWEntry();"/>
            </hbox>
        </vbox>
    </groupbox>
</vbox>
