<linkset>
    <html:link rel="localization" href="zotmoov.ftl"/>
</linkset>

<vbox>
   <groupbox>
        <vbox>
            <label><html:h2 data-l10n-id="zotmoov-adv-settings-custom-wildcard-title"></html:h2></label>
            <hbox align="center">
                <label data-l10n-id="zotmoov-adv-settings-wc-sel-prefix"/>
                <menulist native="true" id="zotmoov-adv-settings-wc-sel-menu">
                    <menupopup>
                        <menuitem value="%1" label="%1" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                        <menuitem value="%2" label="%2" oncommand="Zotero.ZotMoov.Prefs.Advanced.changeSelectedWildcard(this)"/>
                    </menupopup>
                </menulist>
            </hbox>
            <hbox class="virtualized-table-container" style="display: flex; min-height: 300px; max-height: 300px;">
                <html:div id="zotmoov-adv-settings-cw-tree"/>
            </hbox>
            <separator class="thin"/>
            <hbox align="center" pack="end">
                <button id="zotmoov-adv-settings-cw-delete" disabled="true" label="-" style="min-width: 80px; margin-inline-end: 6px;" oncommand="Zotero.ZotMoov.Prefs.Advanced.removeCWStep()"/>
                <button id="zotmoov-adv-settings-cw-add" label="+" style="min-width: 80px;" oncommand="Zotero.ZotMoov.Prefs.Advanced.spawnCWAddDialog();"/>
            </hbox>
        </vbox>
    </groupbox>
</vbox>
