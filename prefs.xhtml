<linkset>
    <html:link rel="localization" href="zotmoov.ftl"/>
</linkset>

<vbox onload="Zotero.ZotMoov_Prefs.init()">
    <label><html:h1 data-l10n-id='zotmoov-settings-title'></html:h1></label>
    <groupbox>
        <vbox>
            <label><html:h2 data-l10n-id='zotmoov-settings-filepath-intro'></html:h2></label>
            <hbox>
                <html:input type="text" id="zotmoov-dst-dir" readonly="true" style="-moz-box-flex: 1;"/>
                <button data-l10n-id='zotmoov-settings-filepath-button-label' onclick="Zotero.ZotMoov_Prefs.pickDirectory();" style="text-align: center;"/>
            </hbox>
        </vbox>
    </groupbox>
    <groupbox>
        <vbox>
            <label><html:h2 data-l10n-id='zotmoov-settings-other-settings'></html:h2></label>
            <hbox>
                <html:input type="checkbox" preference="extensions.zotmoov.enable_automove"/>
                <label data-l10n-id='zotmoov-settings-enable-automove-label'></label>
            </hbox>
            <hbox>
                <html:input type="checkbox" preference="extensions.zotmoov.enable_custom_dir" onclick="Zotero.ZotMoov_Prefs.toggleShowCustomDir(this);"/>
                <label data-l10n-id='zotmoov-settings-enable-custom-dir-label'></label>
            </hbox>
        </vbox>
    </groupbox>
</vbox>
